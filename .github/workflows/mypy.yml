name: mypy

on:
    workflow_dispatch:
    pull_request:
    push:
        branches:
            - main

jobs:
    mypy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Set up Python 3.10
              uses: actions/setup-python@v2
              with:
                  python-version: 3.10
            - name: Install dependencies
              run: |
                pip install --upgrade pip
                pip install .[dev]
            - name: Lint with mypy
              run: mypy pdcast/**/*.py
